apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "persistent-petitioner.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "persistent-petitioner.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "persistent-petitioner.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "persistent-petitioner.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: persistent-petitioner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - python3
            - main.py
            - serve
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TZ
              value: {{ .Values.env.tz | default "US/Pacific" | quote }}
            - name: AUTOMATION_ENABLED
              value: {{ .Values.env.automationEnabled | default "false" | quote }}
            - name: EMAIL_CHECK_INTERVAL_MINUTES
              value: {{ .Values.env.emailCheckIntervalMinutes | default "5" | quote }}
          envFrom:
            - secretRef:
                name: {{ .Values.secrets.existingSecret | quote }}
                optional: false
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
              readOnly: false
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources: {{ toJson .Values.resources }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          {{- if .Values.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "persistent-petitioner.fullname" . }}-data
          {{- end }}
      {{- end }}
